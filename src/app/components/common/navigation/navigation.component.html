<div class="navigation-container">
  <mat-toolbar color="primary">
    <button type="button" class="toggle-button" aria-label="Mostrar menú" mat-icon-button (click)="drawer.toggle()">
      <mat-icon aria-label="Menu principal">menu</mat-icon>
    </button>
    <mat-icon class="logo">gavel</mat-icon>
    <span><strong>Auto</strong>case</span>
    <div class="filler"></div>
    <button mat-icon-button aria-labelledby="Ir al dashboard" (click)="goto('/modules/dashboard')">
      <mat-icon>dashboard</mat-icon>
    </button>
    <button mat-icon-button aria-labelledby="Salir de la aplicación" (click)="goto('logout')">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container" [hasBackdrop]="false">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="'navigation'" [mode]="'side'" [opened]="false">
      <mat-nav-list>
        <div class="profile">
          <img
            src="https://scontent.ftlc1-1.fna.fbcdn.net/v/t1.0-1/p100x100/67508536_10156611560981848_8871508198339641344_o.jpg?_nc_cat=103&_nc_sid=dbb9e7&_nc_oc=AQnwgM8Kcre3RL59C4j4jLfbzs73OTJR-C38KEeOmRoSClQqvYZHZKht0EjMFRkePsg&_nc_ht=scontent.ftlc1-1.fna&_nc_tp=6&oh=31d4589279abbffd9b0873cbdfacb387&oe=5E9ABCF3"
            alt="">
          <div class="name">
            <span>{{ session.user.name}}</span>
          </div>
        </div>
        <!--mat-list-item routerLink="#"><mat-icon>check_box</mat-icon>General</!--mat-list-item>
            <mat-list-item routerLink="#"><mat-icon>person</mat-icon>Profile</mat-list-item>
            <mat-list-item-- routerLink="#"><mat-icon>notification_important</mat-icon>Notification</mat-list-item-->
        <mat-accordion>
          <mat-expansion-panel *ngFor="let module of modules" [class.mat-elevation-z0]="true">
            <mat-expansion-panel-header>
              <mat-icon class="sep-right-15">{{module.icon}}</mat-icon> {{ module.title }}
            </mat-expansion-panel-header>
            <mat-nav-list>
              <a mat-list-item *ngFor="let submodule of module.submodules"
                (click)="navigate(submodule)">{{ submodule.name }}</a>
            </mat-nav-list>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
