<div class="login">
  <mat-card>
    <mat-card-title>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <mat-form-field>
          <input matInput placeholder="Usuario" required name="user" formControlName="user">
          <mat-icon matSuffix>perm_identity</mat-icon>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Contraseña" type="password"  name="password" formControlName="password">
          <mat-icon matSuffix>vpn_key</mat-icon>
        </mat-form-field>
        <mat-checkbox>Recordar sesión</mat-checkbox>
        <button mat-raised-button color="primary" class="login-button" (click)="login()" [disabled]="loginForm.invalid">Acceder</button>
        <button mat-raised-button class="login-button">Acceder con cuenta de Google</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
